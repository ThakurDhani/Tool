# roles/elk/handlers/main.yml
---
- name: Start Elasticsearch
  service:
    name: elasticsearch
    state: started
    enabled: yes

- name: Enable Elasticsearch
  service:
    name: elasticsearch
    enabled: yes

- name: Restart Elasticsearch
  service:
    name: elasticsearch
    state: restarted

- name: Start Kibana
  service:
    name: kibana
    state: started
    enabled: yes

- name: Enable Kibana
  service:
    name: kibana
    enabled: yes

- name: Restart Kibana
  service:
    name: kibana
    state: restarted
