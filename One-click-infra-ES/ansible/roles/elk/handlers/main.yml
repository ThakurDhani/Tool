---
- name: Start Elasticsearch
  systemd:
    name: elasticsearch
    state: started
    enabled: yes
    daemon_reload: yes

- name: Restart Elasticsearch
  systemd:
    name: elasticsearch
    state: restarted

- name: Start Kibana
  systemd:
    name: kibana
    state: started
    enabled: yes
    daemon_reload: yes

- name: Restart Kibana
  systemd:
    name: kibana
    state: restarted
