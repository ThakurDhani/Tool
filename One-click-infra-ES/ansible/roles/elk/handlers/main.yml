---
- name: Start Elasticsearch
  systemd:
    name: elasticsearch
    state: started

- name: Enable Elasticsearch
  systemd:
    name: elasticsearch
    enabled: yes

- name: Restart Elasticsearch
  systemd:
    name: elasticsearch
    state: restarted
    enabled: yes
# handlers file for kibana

- name: Start Kibana
  systemd:
    name: "{{ kibana_service }}"
    state: started

- name: Enable Kibana
  systemd:
    name: "{{ kibana_service }}"
    enabled: yes

- name: Restart Kibana
  systemd:
    name: "{{ kibana_service }}"
    state: restarted
    enabled: yes
