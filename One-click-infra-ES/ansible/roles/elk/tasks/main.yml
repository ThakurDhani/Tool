---
# Update and upgrade packages on Debian/Ubuntu
- name: Update apt repo and cache
  apt:
    update_cache: yes
    force_apt_get: yes
    cache_valid_time: 3600
  when: ansible_os_family == "Debian"

- name: Upgrade all packages on Debian/Ubuntu
  apt:
    upgrade: dist
    force_apt_get: yes
  when: ansible_os_family == "Debian"

# Install Java, nginx, wget, vim for Debian/Ubuntu
- name: Install required packages on Debian/Ubuntu
  apt:
    name:
      - openjdk-17-jdk
      - nginx
      - wget
      - vim
    state: present
  when: ansible_os_family == "Debian"

# Import Elasticsearch GPG key and add repo for Debian/Ubuntu
- name: Import Elasticsearch GPG key
  apt_key:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    keyring: /usr/share/keyrings/elasticsearch-keyring.gpg
    state: present
  when: ansible_os_family == "Debian"

- name: Add Elasticsearch repository
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/elasticsearch-keyring.gpg] https://artifacts.elastic.co/packages/8.x/apt stable main"
    filename: elastic-8.x
    state: present
  when: ansible_os_family == "Debian"

# Install Elasticsearch on Debian/Ubuntu
- name: Install Elasticsearch package on Debian/Ubuntu
  apt:
    name: elasticsearch={{ elasticsearch_version }}
    state: present
    update_cache: yes
  notify:
    - Enable Elasticsearch
    - Start Elasticsearch
  when: ansible_os_family == "Debian"

# Configure elasticsearch.yml on Debian/Ubuntu from template
- name: Configure elasticsearch.yml
  template:
    src: elasticsearch.yml.j2
    dest: /etc/elasticsearch/elasticsearch.yml
    owner: elasticsearch
    group: elasticsearch
    mode: '0644'
  notify:
    - Restart Elasticsearch
  when: ansible_os_family == "Debian"

# Amazon Linux setup
- name: Install dependencies on Amazon Linux
  yum:
    name:
      - java-11-amazon-corretto
      - nginx
      - wget
      - vim
    state: present
  when: ansible_distribution == "Amazon"

- name: Import Elasticsearch GPG key on Amazon Linux
  rpm_key:
    key: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present
  when: ansible_distribution == "Amazon"

- name: Add Elasticsearch repo on Amazon Linux
  copy:
    dest: /etc/yum.repos.d/elasticsearch.repo
    content: |
      [elasticsearch]
      name=Elasticsearch repository for 8.x packages
      baseurl=https://artifacts.elastic.co/packages/8.x/yum
      gpgcheck=1
      gpgkey=https://artifacts.elastic.co/GPG-KEY-elasticsearch
      enabled=1
      autorefresh=1
      type=rpm-md
  when: ansible_distribution == "Amazon"

- name: Install Elasticsearch on Amazon Linux
  yum:
    name: elasticsearch-{{ elasticsearch_version }}
    state: present
  notify:
    - Enable Elasticsearch
    - Start Elasticsearch
  when: ansible_distribution == "Amazon"

- name: Configure elasticsearch.yml on Amazon Linux from template
  template:
    src: elasticsearch.yml.j2
    dest: /etc/elasticsearch/elasticsearch.yml
    owner: elasticsearch
    group: elasticsearch
    mode: '0644'
  notify:
    - Restart Elasticsearch
  when: ansible_distribution == "Amazon"

# --- Kibana installation and configuration ---

# Install Kibana on Debian/Ubuntu
- name: Install Kibana package on Debian/Ubuntu
  apt:
    name: kibana={{ kibana_version }}
    state: present
    update_cache: yes
  notify:
    - Enable Kibana
    - Start Kibana
  when: ansible_os_family == "Debian"

# Install Kibana on Amazon Linux
- name: Install Kibana on Amazon Linux
  yum:
    name: kibana-{{ kibana_version }}
    state: present
  notify:
    - Enable Kibana
    - Start Kibana
  when: ansible_distribution == "Amazon"

# Configure kibana.yml
- name: Configure kibana.yml
  block:
    - name: Set Kibana server.host
      lineinfile:
        path: /etc/kibana/kibana.yml
        regexp: '^#?server.host:'
        line: 'server.host: "0.0.0.0"'

    - name: Set Elasticsearch hosts URL
      lineinfile:
        path: /etc/kibana/kibana.yml
        regexp: '^#?elasticsearch.hosts:'
        line: 'elasticsearch.hosts: ["https://{{ ansible_host }}:9200"]'

    - name: Set Elasticsearch service account token
      lineinfile:
        path: /etc/kibana/kibana.yml
        regexp: '^#?elasticsearch.serviceAccountToken:'
        line: 'elasticsearch.serviceAccountToken: "{{ kibana_service_token }}"'

    - name: Disable SSL verification for Elasticsearch
      lineinfile:
        path: /etc/kibana/kibana.yml
        regexp: '^#?elasticsearch.ssl.verificationMode:'
        line: 'elasticsearch.ssl.verificationMode: none'

    - name: Disable Kibana SSL
      lineinfile:
        path: /etc/kibana/kibana.yml
        regexp: '^#?server.ssl.enabled:'
        line: 'server.ssl.enabled: false'
  notify:
    - Restart Kibana
